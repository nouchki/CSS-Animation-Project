<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style.css">
    <title>My Wonderful Car</title>
</head>

<body>
    <div class="sunset">
        <div class="circle sun-axis">
            <div class="sun"></div>
        </div>
        <div class="circle moon-axis">
            <div class="moon"></div>
        </div>
        <div class="car-container">
            <div class="light-ray"></div>
            <div class="car">
                <div class="upper-part">
                    <div class="back-window"></div>
                    <div class="front-window"></div>
                </div>
                <div class="lower-part">
                    <div class="headlight back-headlight"></div>
                    <div class="headlight front-headlight"></div>
                </div>
                <div class="wheel left-wheel">
                    <div class="tire">
                        <div class="inner-tire"></div>
                    </div>
                </div>
                <div class="wheel right-wheel">
                    <div class="tire">
                        <div class="inner-tire"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="road">
            <div class="road-lines-container">
                <div class="road-line road-line-1"></div>
                <div class="road-line road-line-2"></div>
                <div class="road-line road-line-3"></div>
                <div class="road-line road-line-4"></div>
                <div class="road-line road-line-5"></div>
                <div class="road-line road-line-6"></div>
                <div class="road-line road-line-7"></div>
                <div class="road-line road-line-8"></div>
                <div class="road-line road-line-9"></div>
                <div class="road-line road-line-10"></div>
                <div class="road-line road-line-11"></div>
            </div>
        </div>
        <div class="buildings">
            <div class="big-building">
                <div class="window window-1"></div>
                <div class="window window-2"></div>
                <div class="window window-3"></div>
            </div>
            <div class="small-building">
                <div class="window window-1"></div>
                <div class="window window-2"></div>
                <div class="window window-3"></div>
            </div>
        </div>
        <div class="stars-container">
            <div class="star star-1"></div>
            <div class="star star-2"></div>
            <div class="star star-3"></div>
            <div class="star star-4"></div>
            <div class="star star-5"></div>
            <div class="star star-6"></div>
            <div class="star star-7"></div>
            <div class="star star-8"></div>
            <div class="star star-9"></div>
            <div class="star star-10"></div>
            <div class="star star-11"></div>
            <div class="star star-12"></div>
            <div class="star star-13"></div>
            <div class="star star-14"></div>
            <div class="star star-15"></div>
            <div class="star star-16"></div>
            <div class="star star-17"></div>
            <div class="star star-18"></div>
            <div class="star star-19"></div>
            <div class="star star-20"></div>
        </div>
        <div class="cloud-container">
            <div class="cloud cloud-1"></div>
            <div class="cloud cloud-2"></div>
        </div>
    </div>

</body>

</html>
